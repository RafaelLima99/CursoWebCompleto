<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		a {
			 padding: 5px;
			 text-decoration: none; /*para retirar o undeline*/
		}

		/*links n√£o visitados*/
		a:link {
			color: #b9c941;
		}
		/*links visitados*/
		a:visited{
			color: #c0c0c0;
		}
		/*qquado passa o mouse emcima*/
		a:hover{
			color: #FFF;
			background:#6d790f;
		}
		/*quando clicado*/
		a:active{
			color: red;
		}

	</style>
</head>
<body>
	<a href="https://www.google.com.br/">Google</a> |
	<a href="Google.com">Tec Mundo</a> |
	<a href="Google.com">Mega curioso</a> |
</body>
</html>
