<!DOCTYPE html>
<html>
<head>
	<title>Div e Span</title>
	<meta charset="utf-8">
	<style type="text/css">
		.azul{
			background-color: blue;
		}
	</style>
</head>
<body>
	<dir class="azul"> <!--div é um elemento block ou seja seu elementos são organizados um a baixo do outro-->
		Rafael
	</dir>
	<dir class="azul">
		Lima
	</dir>
	<span class="azul"> <!--Span é um elemento in-line ou seja os elemntos são organizado em linhas muito utilizado em textos para coloxar estilos-->
		Rafael
	</span>
	<span class="azul">
		Lima
	</span>
</body>
</html>
